name: Add event

on:
  workflow_dispatch:
    inputs:
      date:
        description: 'Event date (format: YYYY-MM-DD)'
        required: true
        type: string
      time:
        description: 'Event time (format: HH:MM, 24-hour)'
        required: true
        type: string
      name:
        description: 'Event name'
        required: true
        type: string

jobs:
  add-event:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      pull-requests: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.x'

      - name: Set up Git
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

      - name: Create or checkout branch
        run: |
          BRANCH_NAME="add-event"

          # Delete remote branch if it exists to start fresh
          git push origin --delete "$BRANCH_NAME" || true

          # Create fresh branch from master
          git checkout -b "$BRANCH_NAME"

          echo "BRANCH_NAME=$BRANCH_NAME" >> $GITHUB_ENV

      - name: Add event
        run: python add_event.py "${{ inputs.date }}" "${{ inputs.time }}" "${{ inputs.name }}"

      - name: Update monthly and stats
        run: |
          python generate_monthly.py
          python generate_stats.py

      - name: Commit and push changes
        run: |
          git add events.json monthly.json stats.json

          if git diff --staged --quiet; then
            echo "No changes to commit"
          else
            git commit -m "Add event and update monthly/stats: ${{ inputs.name }} on ${{ inputs.date }} at ${{ inputs.time }}"
          fi

          # Push the fresh branch
          git push -u origin "$BRANCH_NAME"

      - name: Create or update Pull Request
        env:
          GH_TOKEN: ${{ github.token }}
        run: |
          PR_NUMBER=$(gh pr list --head "$BRANCH_NAME" --json number --jq '.[0].number')

          PR_BODY="**Add event and update data**

          - **Date:** ${{ inputs.date }}
          - **Time:** ${{ inputs.time }}
          - **Event:** ${{ inputs.name }}

          This PR includes:
          - Added event to events.json
          - Updated monthly.json with latest winners
          - Updated stats.json with latest statistics

          ---
          *Automatically generated by GitHub Actions*"

          if [ -n "$PR_NUMBER" ]; then
            echo "Updating existing PR #$PR_NUMBER"
            gh pr edit "$PR_NUMBER" --body "$PR_BODY"
          else
            echo "Creating new PR"
            gh pr create \
              --title "Add event and update data: ${{ inputs.name }}" \
              --body "$PR_BODY" \
              --base master
          fi
