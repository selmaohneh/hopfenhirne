name: Deploy to GitHub Pages
permissions:
  contents: write

on:
  push:
    branches: [ master ]

jobs:
  deploy-to-github-pages:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4.2.1

      - name: Setup .NET 9 SDK
        uses: actions/setup-dotnet@v3
        with:
          dotnet-version: '9.0.100-rc.1.24452.12'
       
      - name: Publish .NET Core Project
        run: dotnet publish hopfenhirne.csproj -c Release -o release --nologo

      - name: Update base href in index.html for GitHub Pages
        run: sed -i 's|<base href="/" />|<base href="https://github.com/selmaohneh/hopfenhirne/tree/gh-pages/" />|g' release/wwwroot/index.html

      - name: Commit wwwroot to GitHub Pages
        uses: JamesIves/github-pages-deploy-action@3.7.1
        with:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          BRANCH: gh-pages
          FOLDER: release/wwwroot
