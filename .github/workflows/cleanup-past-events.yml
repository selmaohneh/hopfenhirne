name: Cleanup past events

on:
  schedule:
    # Run every 12 hours at minute 0
    - cron: '0 */12 * * *'
  workflow_dispatch: # Allow manual trigger

jobs:
  cleanup-past-events:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      pull-requests: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.x'

      - name: Set up Git
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

      - name: Create or checkout branch
        run: |
          BRANCH_NAME="cleanup-past-events"

          # Fetch remote branches
          git fetch origin

          # Check if remote branch exists
          if git ls-remote --heads origin "$BRANCH_NAME" | grep -q "$BRANCH_NAME"; then
            # Remote branch exists, check it out
            git checkout "$BRANCH_NAME"
            git pull origin "$BRANCH_NAME"
            # Merge latest changes from master
            git merge origin/master -m "Merge latest changes from master"
          else
            # Create new branch from master
            git checkout -b "$BRANCH_NAME"
          fi

          echo "BRANCH_NAME=$BRANCH_NAME" >> $GITHUB_ENV

      - name: Remove past events
        id: cleanup
        run: |
          python remove_past_events.py > cleanup_output.txt 2>&1
          cat cleanup_output.txt

          # Check if there are any changes
          if git diff --quiet events.json; then
            echo "has_changes=false" >> $GITHUB_OUTPUT
            echo "No changes detected"
          else
            echo "has_changes=true" >> $GITHUB_OUTPUT
            echo "Changes detected"
          fi

      - name: Commit and push changes
        if: steps.cleanup.outputs.has_changes == 'true'
        run: |
          git add events.json

          # Get list of removed events for commit message
          REMOVED_COUNT=$(grep -c "^  - " cleanup_output.txt || echo "0")

          git commit -m "Remove $REMOVED_COUNT past event(s) from events.json"

          # Push the branch
          git push -u origin "$BRANCH_NAME"

      - name: Create or update Pull Request
        if: steps.cleanup.outputs.has_changes == 'true'
        env:
          GH_TOKEN: ${{ github.token }}
        run: |
          PR_NUMBER=$(gh pr list --head "$BRANCH_NAME" --json number --jq '.[0].number')

          # Get removed events details for PR body
          REMOVED_EVENTS=$(grep "^  - " cleanup_output.txt || echo "No events listed")

          PR_BODY="**Automatic cleanup of past events**

          The following past event(s) have been removed from \`events.json\`:

          $REMOVED_EVENTS

          ---
          *Automatically generated by GitHub Actions*"

          if [ -n "$PR_NUMBER" ]; then
            echo "Updating existing PR #$PR_NUMBER"
            gh pr edit "$PR_NUMBER" --body "$PR_BODY"
          else
            echo "Creating new PR"
            gh pr create \
              --title "Remove past events from events.json" \
              --body "$PR_BODY" \
              --base master
          fi
