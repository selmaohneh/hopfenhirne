<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Die Hopfenhirne</title>
    <link rel="icon" type="image/x-icon" href="favicon.ico">
    <style>
        /* Import modern font */
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap');

        /* Base styling */
        body {
            margin: 0;
            padding: 20px;
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            background-color: #000; /* black background to match the icon */
            color: #fff;
        }

        /* Modern heading styling */
        h2 {
            font-size: 1.75rem;
            font-weight: 700;
            letter-spacing: -0.02em;
            margin-bottom: 1rem;
            margin-top: 2rem;
            background: linear-gradient(to right, #c8a633, #98d836);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .center-container {
            display: flex;
            justify-content: center;
            margin: 2rem 0;
        }

        .center-container img {
            max-height: 50vh;
            max-width: 50vh;
            width: auto;
            height: auto;
        }

        /* Data table styling */
        #dataTable {
            width: 100%;
            border-collapse: separate;
            border-spacing: 0;
            margin-top: 2rem;
            border-radius: 0.5rem;
            overflow: hidden;
        }

        #dataTable thead tr {
            background: linear-gradient(to right, #c8a633, #98d836);
            color: #000;
        }

        #dataTable th,
        #dataTable td {
            text-align: left;
            padding: 0.75rem;
        }

        #dataTable th {
            font-weight: bold;
        }

        #dataTable tbody tr {
            background-color: #1f1f1f;
            border-bottom: 1px solid #98d836;
            transition: background-color 0.3s ease;
        }

        #dataTable tbody tr:nth-child(even) {
            background-color: #2a2a2a;
        }

        #dataTable tbody tr:hover {
            background-color: #3d3d3d;
        }

        /* Events table styling */
        #eventsTable {
            width: 100%;
            border-collapse: separate;
            border-spacing: 0;
            margin-top: 2rem;
            border-radius: 0.5rem;
            overflow: hidden;
        }

        #eventsTable thead tr {
            background: linear-gradient(to right, #c8a633, #98d836);
            color: #000;
        }

        #eventsTable th,
        #eventsTable td {
            text-align: left;
            padding: 0.75rem;
        }

        #eventsTable th {
            font-weight: bold;
        }

        #eventsTable tbody tr {
            background-color: #1f1f1f;
            border-bottom: 1px solid #98d836;
            transition: background-color 0.3s ease;
        }

        #eventsTable tbody tr:nth-child(even) {
            background-color: #2a2a2a;
        }

        #eventsTable tbody tr:hover {
            background-color: #3d3d3d;
        }

        /* Aktuelles table styling */
        #aktuellesTable {
            width: 100%;
            border-collapse: separate;
            border-spacing: 0;
            margin-top: 2rem;
            border-radius: 0.5rem;
            overflow: hidden;
        }

        #aktuellesTable thead tr {
            background: linear-gradient(to right, #c8a633, #98d836);
            color: #000;
        }

        #aktuellesTable th,
        #aktuellesTable td {
            text-align: left;
            padding: 0.75rem;
        }

        #aktuellesTable th {
            font-weight: bold;
        }

        #aktuellesTable tbody tr {
            background-color: #1f1f1f;
            border-bottom: 1px solid #98d836;
            transition: background-color 0.3s ease;
        }

        #aktuellesTable tbody tr:nth-child(even) {
            background-color: #2a2a2a;
        }

        #aktuellesTable tbody tr:hover {
            background-color: #3d3d3d;
        }

        /* Responsive adjustments */
        @media (max-width: 600px) {
            #dataTable th,
            #dataTable td,
            #eventsTable th,
            #eventsTable td,
            #aktuellesTable th,
            #aktuellesTable td {
                padding: 0.4rem;
                font-size: 0.9rem;
            }
        }
    </style>
</head>

<body>
    <div class="center-container">
        <img src="icon.png" alt="Die Hopfenhirne">
    </div>

    <h2>Aktuelles:</h2>
    <table id="aktuellesTable">
        <thead>
            <tr>
                <th>Kategorie</th>
                <th>Name</th>
            </tr>
        </thead>
        <tbody></tbody>
    </table>

    <br/>

    <h2>Upcoming Events:</h2>
    <table id="eventsTable">
        <thead>
            <tr>
                <th>Datum</th>
                <th>Uhrzeit</th>
                <th>Event</th>
            </tr>
        </thead>
        <tbody></tbody>
    </table>

    <br/>

    <h2>Statistiken:</h2>
    <table id="dataTable">
        <thead>
            <tr>
                <th>Name</th>
                <th>Teilnahmen</th>
                <th>Winrate [%]</th>
                <th>Hopfenhirn des Monats</th>
            </tr>
        </thead>
        <tbody></tbody>
    </table>

    <script>
        async function getSheetData(sheetId, range, apiKey) {
            const url = `https://sheets.googleapis.com/v4/spreadsheets/${sheetId}/values/${range}?key=${apiKey}`;
            try {
                const response = await fetch(url);
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                const data = await response.json();
                return data.values;
            } catch (error) {
                console.error('Error fetching data:', error);
                return null;
            }
        }

        async function updateAktuellesTable() {
            const tableBody = document.querySelector('#aktuellesTable tbody');

            try {
                const response = await fetch('monthly.json');
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                const monthlyData = await response.json();

                tableBody.innerHTML = '';

                // Add Quiz-Champions row if there are winners
                if (monthlyData.winners && monthlyData.winners.length > 0) {
                    const winnerRowElement = document.createElement('tr');
                    let cell = document.createElement('td');
                    cell.textContent = 'Quiz-Champions des Monats';
                    winnerRowElement.appendChild(cell);
                    cell = document.createElement('td');
                    cell.textContent = monthlyData.winners.join(', ');
                    winnerRowElement.appendChild(cell);
                    tableBody.appendChild(winnerRowElement);
                }

                // Add Hopfenhirn des Monats row
                if (monthlyData.hopfenhirn_des_monats) {
                    const hopfenhirnRowElement = document.createElement('tr');
                    let cell = document.createElement('td');
                    cell.textContent = 'Hopfenhirn des Monats';
                    hopfenhirnRowElement.appendChild(cell);
                    cell = document.createElement('td');
                    cell.textContent = monthlyData.hopfenhirn_des_monats;
                    hopfenhirnRowElement.appendChild(cell);
                    tableBody.appendChild(hopfenhirnRowElement);
                }
            } catch (error) {
                console.error('Error loading monthly data:', error);
                tableBody.innerHTML = '<tr><td colspan="2">Keine Daten verf√ºgbar</td></tr>';
            }
        }

        window.onload = async () => {
            const sheetId = '1-FmJ9lWEBgSp_JKDoCLgXaCGqb_n1iCB0iYvTpFvFTI';
            let range = 'events!A1:C10';
            // read-only and application-specific. so no secret.
            const apiKey = 'AIzaSyBmw6wobcTsfQdqt__CA9zg_VIGvQgIYaQ';

            // Update the Aktuelles table
            await updateAktuellesTable();

            let data = await getSheetData(sheetId, range, apiKey);
            if (data) {
                const tableBody = document.querySelector('#eventsTable tbody');
                tableBody.innerHTML = '';

                for (let i = 0; i < data.length; i++) {
                    const date = data[i][0];
                    if (!date) continue;

                    const time = data[i][1];
                    if (!time) continue;

                    const event = data[i][2];
                    if (!event) continue;

                    const row = document.createElement('tr');

                    let cell = document.createElement('td');
                    cell.textContent = date;
                    row.appendChild(cell);

                    cell = document.createElement('td');
                    cell.textContent = time;
                    row.appendChild(cell);

                    cell = document.createElement('td');
                    cell.textContent = event;
                    row.appendChild(cell);

                    tableBody.appendChild(row);
                }
            }

            // Load statistics from local stats.json file
            try {
                const statsResponse = await fetch('stats.json');
                if (statsResponse.ok) {
                    const statsData = await statsResponse.json();
                    const tableBody = document.querySelector('#dataTable tbody');
                    tableBody.innerHTML = '';

                    // Convert to array and filter for played_events >= 3
                    const statsArray = Object.entries(statsData)
                        .map(([name, stats]) => ({ name, ...stats }))
                        .filter(person => person.played_events >= 3);

                    // Sort by winrate descending
                    statsArray.sort((a, b) => b.winrate - a.winrate);

                    for (const person of statsArray) {
                        const row = document.createElement('tr');

                        let cell = document.createElement('td');
                        cell.textContent = person.name;
                        row.appendChild(cell);

                        cell = document.createElement('td');
                        cell.textContent = person.attendances;
                        row.appendChild(cell);

                        cell = document.createElement('td');
                        cell.textContent = (person.winrate * 100).toFixed(2);
                        row.appendChild(cell);

                        cell = document.createElement('td');
                        cell.textContent = person.hopfenhirn_des_monats_count;
                        row.appendChild(cell);

                        tableBody.appendChild(row);
                    }
                }
            } catch (error) {
                console.error('Error loading stats:', error);
            }
        }
    </script>
</body>
</html>
