<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Die Hopfenhirne</title>
    <link rel="icon" type="image/x-icon" href="favicon.ico">
    <style>
        /* Import modern font */
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap');

        /* Base styling */
        body {
            margin: 0;
            padding: 20px;
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            background-color: #000; /* black background to match the icon */
            color: #fff;
        }

        /* Modern heading styling */
        h2 {
            font-size: 1.75rem;
            font-weight: 700;
            letter-spacing: -0.02em;
            margin-bottom: 1rem;
            margin-top: 2rem;
            background: linear-gradient(to right, #c8a633, #98d836);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .center-container {
            display: flex;
            justify-content: center;
            margin: 2rem 0;
        }

        .center-container img {
            max-height: 50vh;
            max-width: 50vh;
            width: auto;
            height: auto;
        }

        /* Data table styling */
        #dataTable {
            width: 100%;
            border-collapse: separate;
            border-spacing: 0;
            margin-top: 2rem;
            border-radius: 0.5rem;
            overflow: hidden;
        }

        #dataTable thead tr {
            background: linear-gradient(to right, #c8a633, #98d836);
            color: #000;
        }

        #dataTable th,
        #dataTable td {
            text-align: left;
            padding: 0.75rem;
        }

        #dataTable th {
            font-weight: bold;
        }

        #dataTable tbody tr {
            background-color: #1f1f1f;
            border-bottom: 1px solid #98d836;
            transition: background-color 0.3s ease;
        }

        #dataTable tbody tr:nth-child(even) {
            background-color: #2a2a2a;
        }

        #dataTable tbody tr:hover {
            background-color: #3d3d3d;
        }

        /* Events table styling */
        #eventsTable {
            width: 100%;
            border-collapse: separate;
            border-spacing: 0;
            margin-top: 2rem;
            border-radius: 0.5rem;
            overflow: hidden;
        }

        #eventsTable thead tr {
            background: linear-gradient(to right, #c8a633, #98d836);
            color: #000;
        }

        #eventsTable th,
        #eventsTable td {
            text-align: left;
            padding: 0.75rem;
        }

        #eventsTable th {
            font-weight: bold;
        }

        #eventsTable tbody tr {
            background-color: #1f1f1f;
            border-bottom: 1px solid #98d836;
            transition: background-color 0.3s ease;
        }

        #eventsTable tbody tr:nth-child(even) {
            background-color: #2a2a2a;
        }

        #eventsTable tbody tr:hover {
            background-color: #3d3d3d;
        }

        /* Aktuelles table styling */
        #aktuellesTable {
            width: 100%;
            border-collapse: separate;
            border-spacing: 0;
            margin-top: 2rem;
            border-radius: 0.5rem;
            overflow: hidden;
        }

        #aktuellesTable thead tr {
            background: linear-gradient(to right, #c8a633, #98d836);
            color: #000;
        }

        #aktuellesTable th,
        #aktuellesTable td {
            text-align: left;
            padding: 0.75rem;
        }

        #aktuellesTable th {
            font-weight: bold;
        }

        #aktuellesTable tbody tr {
            background-color: #1f1f1f;
            border-bottom: 1px solid #98d836;
            transition: background-color 0.3s ease;
        }

        #aktuellesTable tbody tr:nth-child(even) {
            background-color: #2a2a2a;
        }

        #aktuellesTable tbody tr:hover {
            background-color: #3d3d3d;
        }

        /* Responsive adjustments */
        @media (max-width: 600px) {
            #dataTable th,
            #dataTable td,
            #eventsTable th,
            #eventsTable td,
            #aktuellesTable th,
            #aktuellesTable td {
                padding: 0.4rem;
                font-size: 0.9rem;
            }
        }
    </style>
</head>

<body>
    <div class="center-container">
        <img src="icon.png" alt="Die Hopfenhirne">
    </div>

    <h2>Aktuelles:</h2>
    <table id="aktuellesTable">
        <thead>
            <tr>
                <th>Kategorie</th>
                <th>Name</th>
            </tr>
        </thead>
        <tbody></tbody>
    </table>

    <br/>

    <h2>Upcoming Events:</h2>
    <table id="eventsTable">
        <thead>
            <tr>
                <th>Datum</th>
                <th>Uhrzeit</th>
                <th>Event</th>
            </tr>
        </thead>
        <tbody></tbody>
    </table>

    <br/>

    <h2>Statistiken:</h2>
    <table id="dataTable">
        <thead>
            <tr>
                <th>Name</th>
                <th>Teilnahmen</th>
                <th>Winrate [%]</th>
            </tr>
        </thead>
        <tbody></tbody>
    </table>

    <script>
        async function getSheetData(sheetId, range, apiKey) {
            const url = `https://sheets.googleapis.com/v4/spreadsheets/${sheetId}/values/${range}?key=${apiKey}`;
            try {
                const response = await fetch(url);
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                const data = await response.json();
                return data.values;
            } catch (error) {
                console.error('Error fetching data:', error);
                return null;
            }
        }

        async function updateAktuellesTable(sheetId, apiKey) {
            // Fetch data from the stats sheet to get Hopfenhirn des Monats info
            // Row 4: Hopfenhirn des Monats names
            // Rows 5, 6, 7: Quiz Gewinner (1st, 2nd, 3rd place)
            // Row 9: Dates
            const range = 'stats!A4:AZ9';
            const data = await getSheetData(sheetId, range, apiKey);

            const tableBody = document.querySelector('#aktuellesTable tbody');

            if (!data || data.length < 6) {
                tableBody.innerHTML = '<tr><td colspan="2">Keine Daten verfügbar</td></tr>';
                return;
            }

            const hopfenhirnRow = data[0]; // Row 4
            const quizWinner1Row = data[1]; // Row 5
            const quizWinner2Row = data[2]; // Row 6
            const quizWinner3Row = data[3]; // Row 7
            const datesRow = data[5]; // Row 9

            // Find the last date in the past
            const today = new Date();
            today.setHours(0, 0, 0, 0);

            let lastPastDateIndex = -1;
            let lastPastDate = null;

            for (let i = 0; i < datesRow.length; i++) {
                if (!datesRow[i]) continue;

                // Parse date in format dd.MM.yy
                const dateParts = datesRow[i].trim().split('.');
                if (dateParts.length !== 3) continue;

                const day = parseInt(dateParts[0]);
                const month = parseInt(dateParts[1]) - 1; // Month is 0-indexed
                const year = parseInt(dateParts[2]) + 2000; // 2-digit year, add 2000

                const date = new Date(year, month, day);
                date.setHours(0, 0, 0, 0);

                if (date <= today) {
                    if (!lastPastDate || date > lastPastDate) {
                        lastPastDate = date;
                        lastPastDateIndex = i;
                    }
                }
            }

            if (lastPastDateIndex === -1) {
                tableBody.innerHTML = '<tr><td colspan="2">Keine Daten verfügbar</td></tr>';
                return;
            }

            // Extract data from the found column
            const hopfenhirn = hopfenhirnRow[lastPastDateIndex] || 'N/A';
            const winner1 = quizWinner1Row[lastPastDateIndex] || '';
            const winner2 = quizWinner2Row[lastPastDateIndex] || '';
            const winner3 = quizWinner3Row[lastPastDateIndex] || '';

            // Build table rows
            tableBody.innerHTML = '';

            // Add Quiz-Champions row (all winners comma-separated)
            const winners = [winner1, winner2, winner3].filter(w => w);
            if (winners.length > 0) {
                const winnerRowElement = document.createElement('tr');
                let cell = document.createElement('td');
                cell.textContent = 'Quiz-Champions des Monats';
                winnerRowElement.appendChild(cell);
                cell = document.createElement('td');
                cell.textContent = winners.join(', ');
                winnerRowElement.appendChild(cell);
                tableBody.appendChild(winnerRowElement);
            }

            // Add Hopfenhirn des Monats row
            const hopfenhirnRowElement = document.createElement('tr');
            let cell = document.createElement('td');
            cell.textContent = 'Hopfenhirn des Monats';
            hopfenhirnRowElement.appendChild(cell);
            cell = document.createElement('td');
            cell.textContent = hopfenhirn;
            hopfenhirnRowElement.appendChild(cell);
            tableBody.appendChild(hopfenhirnRowElement);
        }

        window.onload = async () => {
            const sheetId = '1-FmJ9lWEBgSp_JKDoCLgXaCGqb_n1iCB0iYvTpFvFTI';
            let range = 'events!A1:C10';
            // read-only and application-specific. so no secret.
            const apiKey = 'AIzaSyBmw6wobcTsfQdqt__CA9zg_VIGvQgIYaQ';

            // Update the Aktuelles table
            await updateAktuellesTable(sheetId, apiKey);

            let data = await getSheetData(sheetId, range, apiKey);
            if (data) {
                const tableBody = document.querySelector('#eventsTable tbody');
                tableBody.innerHTML = '';

                for (let i = 0; i < data.length; i++) {
                    const date = data[i][0];
                    if (!date) continue;

                    const time = data[i][1];
                    if (!time) continue;

                    const event = data[i][2];
                    if (!event) continue;

                    const row = document.createElement('tr');

                    let cell = document.createElement('td');
                    cell.textContent = date;
                    row.appendChild(cell);

                    cell = document.createElement('td');
                    cell.textContent = time;
                    row.appendChild(cell);

                    cell = document.createElement('td');
                    cell.textContent = event;
                    row.appendChild(cell);

                    tableBody.appendChild(row);
                }
            }

            range = 'stats!A10:G37';

            data = await getSheetData(sheetId, range, apiKey);
            if (data) {
                const tableBody = document.querySelector('#dataTable tbody');
                tableBody.innerHTML = '';

                // Sort data descending by column index 5 (win rate)
                const sortedData = data.filter(x => {return x[5] && x[5].trim() !== "";}).sort((x, y) => parseFloat(y[5].replace(",", ".")) - parseFloat(x[5].replace(",", ".")));

                for (let i = 0; i < sortedData.length; i++) {
                    const name = sortedData[i][0];
                    if (!name) continue;

                    const participations = sortedData[i][2];
                    if (participations < 3) continue;

                    const winRate = sortedData[i][5];
                    if (!winRate) continue;

                    const row = document.createElement('tr');

                    let cell = document.createElement('td');
                    cell.textContent = name;
                    row.appendChild(cell);

                    cell = document.createElement('td');
                    cell.textContent = participations;
                    row.appendChild(cell);

                    cell = document.createElement('td');
                    cell.textContent = winRate;
                    row.appendChild(cell);

                    tableBody.appendChild(row);
                }
            }
        }
    </script>
</body>
</html>
